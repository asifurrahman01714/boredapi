<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api</title>
</head>

<body>
    <h1 id="boredAcitivity">The bored activity</h1>
    <script>
        function getActivityData() {
            fetch(`http://www.boredapi.com/api/activity/`)
                .then(res => res.json())
                .then(data => {
                    console.log(data);
                    console.log(data.activity);
                    console.log(data.type);
                    document.getElementById('boredAcitivity').innerHTML = data.activity;
                })
        }

        getActivityData();
        setInterval(() => {
            getActivityData();
        }, 1000);
    </script>
</body>

</html>
